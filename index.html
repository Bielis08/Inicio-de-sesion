<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="containeriniciosesion">
        <div class="tituloiniciarsesion">
            <h1>Iniciar Sesion</h1>
        </div>
        <div class="containerinput">
            <div class="email">
                <input type="email" name="email" value="" placeholder="email@ejemplo.com">
            </div>
            <div class="contraseña">
                <input type="password" name="contraseña" value="" placeholder="Contraseña">
            </div>
        </div>
        <div class="botoniniciosesion">
            <button>Iniciar Sesion</button>
        </div>
    </div>
</body>
</html>
